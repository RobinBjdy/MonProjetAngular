<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">
            Nom du post
          </label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="status">
            Texte
          </label>
          <input id="texte" class="form-control" name="texte" ngModel required>
        </div>
        <button style="margin-right: 5px;" class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
        <button style="margin-right: 5px;" class="btn btn-primary" routerLink="/posts" >Retour</button>
      </form>
    </div>
  </div>
